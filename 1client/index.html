<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Entrenamiento</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="header">
		<h1>Entrenamiento</h1>
	</div>

	<div class="main">
		<table class="calendar">
			<tr class="week" id="w0">
				<td class="week-number">18</td>
				<td class="day" id="d0_1">
					<div class="plan">
						<span class="distance">10.00 km</span>
					</div>
					<div class="actual">
						<span class="distance">10.12 km</span><br />
						<span class="time">57'12"</span> <span class="pace">(5'36"/km)</span>
					</div>
				</td>
				<td class="day" id="d0_2"></td>
				<td class="day" id="d0_3">
					<div class="plan">
						<span class="distance">10.00 km</span>
					</div>					
					<div class="empty">
					</div>
				</td>
				<td class="day" id="d0_4"></td>
				<td class="day" id="d0_5"></td>
				<td class="day" id="d0_6">
					<div class="plan">
						<span class="distance">10.00 km</span>
					</div>					
					<div class="empty">
					</div>
				</td>
				<td class="day" id="d0_7">
					<div class="plan">
						<span class="distance">15.00 km</span>
					</div>					
					<div class="empty">
					</div>					
				</td>
				<td class="week-total"></td>
			</tr>
			<tr class="week" id="w1">
				<td class="week-number">17</td>
				<td class="day" id="d1_1"></td>
				<td class="day" id="d1_2"></td>
				<td class="day" id="d1_3"></td>
				<td class="day" id="d1_4"></td>
				<td class="day" id="d1_5"></td>
				<td class="day" id="d1_6"></td>
				<td class="day" id="d1_7"></td>
				<td class="week-total"></td>
			</tr>
		</table>
	</div>

	<div class="footer">
		
	</div>

</body>
</html>
