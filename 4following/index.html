<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NYC Marathon 2013</title>

	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>

    <script src="dojoConfig.js"></script>

	<!-- esri -->
	<link rel="stylesheet" href="http://js.arcgis.com/3.7/js/esri/css/esri.css">
	<script src="http://jsdev.arcgis.com/3.7/"></script>

	<script src="main.js"></script>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="container" >
		<div class="row">
			<div class="span12">
				<h2><i <i class="icon-globe"></i> NYC Marathon</h2>
				<div id="map"></div>
			</div>
		</div>
		<div class="row">
			<div class="span12 btn-group" id="bookmarks">
				<!-- populated in createBookmarkButtons() -->
			</div>
		</div>
		<div class="row">
			<div class="span6">
				<h3><i class="icon-male"></i> Runners</h3>
				<table id="runners" class="table table-striped table-condensed table-hover">
					<!-- populated in populateRunnersTable() -->
				</table>
			</div>
			<div class="span6">
				<!--
				<input class="slider span6" type="text" value="" data-slider-min="0" data-slider-max="42" data-slider-step="1" data-slider-value="0" data-slider-orientation="horizontal" data-slider-selection="before" data-slider-tooltip="show">
				-->
				<h3>Options</h3>
				<button class="btn" id="refresh-button"><i class="icon-refresh"></i> Refresh</button>
				<button class="btn" id="zoom-button"><i class="icon-search"></i> Zoom</button>
			</div>
		</div>
	</div>
	
</body>
</html>
