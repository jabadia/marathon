<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video</title>
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>

    <script src="dojoConfig.js"></script>

	<!-- esri -->
	<link rel="stylesheet" href="http://js.arcgis.com/3.7/js/esri/css/esri.css">
	<script src="http://jsdev.arcgis.com/3.7/"></script>

	<script src="main.js"></script>
	<link rel="stylesheet" href="slider.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="title">
		<div class="main">ING NYC Marathon</div>
		Drag slider to move runner along Marathon route
	</div>

	<div class="video-overlay">
		<div class="vv">

			<!-- video player -->
			<script type="text/javascript" src="swfobject.js"></script>    
			<div id="ytapiplayer">
			You need Flash player 8+ and JavaScript enabled to view this video.
			</div>

			<div>  	
				<script type="text/javascript">

				var params = { allowScriptAccess: "always" };
				var atts = { id: "myytplayer" };
				swfobject.embedSWF("http://www.youtube.com/v/RPAoFRH0FAI?enablejsapi=1&playerapiid=ytplayer&version=3&controls=0&showinfo=0",
				                   //"ytapiplayer", "640", "360", "8", null, null, params, atts);
									"ytapiplayer", "530", "299", "8", null, null, params, atts);

				</script>
			</div>

			<!-- controls -->
			<div class="controls form-horizontal">
				<button class="btn" id="play-button"><i class="icon-play"></i> Play</button>
				<button class="btn btn-success" id="pause-button"><i class="icon-pause"></i> Pause</button>
				<div class="input-prepend">
					<label class="add-on" for="distance-input">Distance</label><input type="text" id="distance-field">
				</div>
				<!--
				<button class="btn advance" data-delta="-60">-60</button>
				<button class="btn advance" data-delta="-30">-30</button>
				<button class="btn advance" data-delta="-5">-5</button>
				<button class="btn advance" data-delta="-1">-1</button>
				<button class="btn advance" data-delta="+1">+1</button>
				<button class="btn advance" data-delta="+5">+5</button>
				<button class="btn advance" data-delta="+30">+30</button>
				<button class="btn advance" data-delta="+60">+60</button>
				-->
				<input class="slider" type="text" value="0" data-slider-min="0" data-slider-max="425" data-slider-step="1" data-slider-value="0" data-slider-orientation="horizontal" data-slider-selection="before" data-slider-tooltip="hide">
			</div> <!-- controls -->
		</div>
	</div> <!-- video-overlay -->

	<div id="map"></div>	

</body>
</html>
